<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ac80604cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vignette â€“ Leading furniture designers</title>
  </head>
  <body>
    <header>
      <div class="logo_block">
        <div class="logo_img_container">
          <img
            src="https://demo.vivathemes.com/vignette/wp-content/uploads/2022/10/furnlogo.png"
            alt="Vignette"
            width="50"
            height="50"
          />
        </div>
        <h1>
          <a href="https://demo.vivathemes.com/vignette" target="_self"
            >Vignette</a
          >
        </h1>
      </div>
      <div class="header_btns">
        <nav class="header_left">
          <button class="btn_navigation">
            <a href="https://demo.vivathemes.com/vignette" target="_self"></a>
          </button>
          <button class="btn_search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </nav>
        <div class="header_right">
          <button class="btn_account">
            <i class="fa-regular fa-user"></i>
          </button>
          <button class="btn_cart">
            <i class="fa-brands fa-opencart"></i>
          </button>
        </div>
      </div>

      <img
        class="home_cover_img"
        src="https://demo.vivathemes.com/vignette/wp-content/themes/vignette/assets/images/furniture.jpg"
        alt="Banner image"
      />

      <div class="home_banner_container">
        <h2 class="banner_title">new design</h2>
        <p class="banner_description">
          Designers must balance both the logic and lyricism of humanity every
          time they design something, a task that requires a singularly
          mysterious skill.
        </p>
        <button class="banner_btn">SHOP ALL ITEMS</button>
      </div>
    </header>

    <section class="magazines">
      <p>As seen on</p>
      <a href="#"
        ><img
          src="https://demo.vivathemes.com/vignette/wp-content/themes/vignette/assets/images/mode.png"
          alt="MODE"
          width="150"
          height="46"
      /></a>
      <a href="#"
        ><img
          src="https://demo.vivathemes.com/vignette/wp-content/themes/vignette/assets/images/vogue.jpeg"
          alt="VOGUE"
          width="225"
          height="127"
      /></a>
      <a href="#"
        ><img
          src="https://demo.vivathemes.com/vignette/wp-content/themes/vignette/assets/images/time.png"
          alt="TIME"
          width="150"
          height="46"
      /></a>
      <a href="#"
        ><img
          src="https://demo.vivathemes.com/vignette/wp-content/themes/vignette/assets/images/style.png"
          alt="STYLE"
          width="150"
          height="76"
      /></a>
    </section>

    <hr class="separator" />

    <section class="products_container">
      <div class="products_block">
        <h3 class="block_title">Featured products</h3>
        <div class="chevrons">
          <i class="fa-solid fa-chevron-left chevron-left"></i>
          <i class="fa-solid fa-chevron-right chevron-right"></i>
        </div>
        <img
          class="product_img"
          src="https://demo.vivathemes.com/vignette/wp-content/uploads/2022/10/olena-sergienko-gxKL334bUK4-unsplash-800x800.jpg"
          alt="Coffee Table"
          width="800"
          height="800"
        />
      </div>
    </section>
  </body>
</html>
