<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
  </head>
  <body>
    <header class="backgroundImg">
      <div class="dimOverlay"></div>

      <div class="logoBlock">
        <div class="logoImgBlock">
          <img
            class="logoImg"
            src="https://demo.vivathemes.com/vignette/wp-content/uploads/2022/10/furnlogo.png"
            alt="Vignette"
            width="50"
            height="50"
          />
        </div>
        <h1>
          <a
            class="siteTitle"
            href="https://demo.vivathemes.com/vignette"
            target="_self"
            >ViGNETTE</a
          >
        </h1>
      </div>

      <div class="headerBtns">
        <nav class="btnsLeft">
          <button class="btnNavigation">
            <div class="btnNavigationTop"></div>
            <div class="btnNavigationBottom"></div>
          </button>
          <button class="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </nav>
        <div class="btnsRight">
          <button class="btnAccount">
            <i class="fa-regular fa-user"></i>
          </button>
          <button class="btnCart">
            <i class="fa-brands fa-opencart btnCartIcon"></i>
            <span class="btnCartNum">0</span>
          </button>
        </div>
      </div>

      <section class="homeBannerContainer">
        <div class="bannerText">
          <h2 class="bannerTitle">new design</h2>
          <p class="bannerDescription">
            Designers must balance both the logic and lyricism of humanity every
            time they design something, a task that requires a singularly
            mysterious skill.
          </p>
        </div>
        <button class="bannerBtn">SHOP ALL ITEMS</button>
      </section>
    </header>

    <section class="shop_container">
      <div class="breadcrumb">
        <span class="breadcrumbPrev">Home</span>
        <span class="breadbCrumbCurrent">/ Shop</span>
      </div>

      <h1 class="shopTitle">Shop</h1>
      <div class="sorting">
        <span class="sortingTitle">Default Sorting</span>
      </div>
    </section>
  </body>
</html>
